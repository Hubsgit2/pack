<!DOCTYPE html>
<html>
<head>
    <title>NFL Card Game</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <h1>ğŸˆ NFL Ultimate Card Game</h1>

    <div class="stats">
        <p>Coins: <span id="coins">500</span></p>
        <button onclick="startMiniGame()">Play Mini Game</button>
        <button onclick="openPack()">Open Pack (200 Coins)</button>
        <button onclick="toggleStore()">Store</button>
    </div>

    <div id="game-area">
        <canvas id="mini-game" width="600" height="300"></canvas>
    </div>

    <div id="pack-container" class="pack-container"></div>

    <div id="store-container" class="store-container" style="display:none;">
        <h2>Marketplace</h2>
        <div id="store" class="store"></div>
    </div>
    <div id="login-screen">
  <h2>Enter Email to Load Save</h2>
  <input type="email" id="emailInput" placeholder="Enter your email" />
  <button onclick="login()">Enter Game</button>
</div>

<div id="game-screen" style="display:none;">
  <h2>Welcome!</h2>
  <p id="coinsDisplay"></p>
  <button onclick="addCoins()">Add 100 Coins</button>
  <button onclick="saveGame()">Save Game</button>
</div>

    <h2>Your Collection</h2>
    <div id="collection" class="collection"></div>

    <script src="script.js"></script>
</body>
</html>
