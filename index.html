<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Ultimate Team</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        #coins {
            font-size: 2em;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .controls {
            text-align: center;
            margin: 20px 0;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .sell-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 10px 20px;
            font-size: 0.9em;
            margin-top: 10px;
            width: 100%;
        }

        #collection {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .card {
            background: linear-gradient(135deg, #2d3561 0%, #1f2937 100%);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.4);
        }

        .rarity-label {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 0.8em;
            text-transform: uppercase;
            z-index: 10;
        }

        .card .rarity-label {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }

        .player-photo {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.1) 100%);
        }

        .team-logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            opacity: 0.8;
        }

        .card-content h3 {
            font-size: 1.3em;
            margin-bottom: 5px;
        }

        .card-content p {
            margin: 5px 0;
            opacity: 0.9;
        }

        #pack-container {
            position: relative;
            height: 400px;
            margin: 20px auto;
            max-width: 800px;
        }

        .pack-card {
            position: absolute;
            width: 180px;
            background: linear-gradient(135deg, #2d3561 0%, #1f2937 100%);
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
            transition: all 0.5s ease;
            transform: rotateY(180deg);
        }

        .pack-card.revealed {
            transform: rotateY(0deg);
            top: 50px !important;
        }

        #mini-game {
            display: block;
            margin: 20px auto;
            border: 3px solid #667eea;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        #store-container {
            display: none;
            margin: 20px 0;
        }

        #store {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .section-title {
            font-size: 2em;
            text-align: center;
            margin: 30px 0 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <header>
        <h1>üèà NFL Ultimate Team</h1>
        <p>Coins: <span id="coins">500</span></p>
    </header>

    <div class="controls">
        <button onclick="openPack()">Open Pack (200 coins)</button>
        <button onclick="toggleStore()">Store</button>
        <button onclick="startMiniGame()">Play Mini-Game</button>
    </div>

    <div id="store-container">
        <h2 class="section-title">Store</h2>
        <div id="store"></div>
    </div>

    <h2 class="section-title">Pack Opening</h2>
    <div id="pack-container"></div>

    <h2 class="section-title">My Collection</h2>
    <div id="collection"></div>

    <h2 class="section-title">Mini-Game (Use Arrow Keys)</h2>
    <canvas id="mini-game" width="600" height="300"></canvas>
 <script src="style3.css"></script>
    <script src="game.js"></script>
</body>
</html>
